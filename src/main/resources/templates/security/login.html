<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragment/general.html :: header-includes"></th:block>
    <title>Log in</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-xs-2 col-sm-2 col-md-4">
        </div>
        <div class="col-xs-8 col-sm-8 col-md-4">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/process-login}" method="post">
                        <h3 class="mb-3 font-weight-normal text-center">Please log in</h3>
                        <div th:if="${loginError}">
                            <div class="alert alert-danger">
                                <span class="text-danger">Invalid username or password.</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" id="username" name="username" class="form-control input-lg" placeholder="username" required autofocus>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" class="form-control input-lg" placeholder="password" required>
                        </div>
                        <div class="row">
                            <div class="col-xs-3 col-sm-3 col-md-3">
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Log in"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-2 col-sm-2 col-md-2">
                            </div>
                            <div class="col-xs-8 col-sm-8 col-md-8 text-center">
                                <p>Or <a href="#" th:href="@{/register}" class="link-primary">register</a> as new user</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="fragment/general.html :: footer-includes"></th:block>
</body>
</html>
