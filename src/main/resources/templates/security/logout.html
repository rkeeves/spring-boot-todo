<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragment/general.html :: header-includes"></th:block>
    <title>Log out</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-xs-2 col-sm-2 col-md-3">
        </div>
        <div class="col-xs-8 col-sm-8 col-md-6">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/process-login}" method="post">
                        <h3 class="mb-3 font-weight-normal text-center">Confirm logout</h3>
                        <div class="row">
                            <div class="col-xs-3 col-sm-3 col-md-3">
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Log out"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="fragment/general.html :: footer-includes"></th:block>
</body>
</html>
