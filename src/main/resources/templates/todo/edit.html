<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Todo</title>
</head>
<body>
<h1>Edit Todo</h1>
<form action="#" th:action="@{/todo/edit}" th:object="${todo}" th:method="post">
    <input type="hidden" th:field="*{id}" id="id">
    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Title">
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    <label for="title">Description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="Description">
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    <label for="title">Progress</label>
    <input type="range" min="1" max="100" value="50" th:field="*{progressPercent}" id="progress">
    <span th:if="${#fields.hasErrors('progressPercent')}" th:errors="*{progressPercent}"></span>
    <input type="submit" value="Save">
</form>
</body>
</html>
