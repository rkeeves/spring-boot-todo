<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragment/general.html :: header-includes"></th:block>
    <title>Edit Todo</title>
</head>
<body>
    <div class="container px-1 py-5 mx-auto">
        <h3>Edit Todo</h3>
        <form action="#" th:action="@{/todo/edit}" th:object="${todo}" th:method="post">
            <input type="hidden" th:field="*{id}" class="form-control" id="id">
            <div class="form-group">
                <label for="title" class="form-control-label px-3">Title</label>
                <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Title">
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger" ></span>
            </div>
            <div class="form-group row">
                <label for="progress" class="col-sm-2 col-form-label">Progress</label>
                <input type="range" th:field="*{progressPercent}" class="form-range" id="progress" min="0" max="100" value="50">
                <span th:if="${#fields.hasErrors('progressPercent')}" th:errors="*{progressPercent}" class="text-danger" ></span>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" th:field="*{description}" id="description" placeholder="Description" rows="3"></textarea>
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger" ></span>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
    <th:block th:replace="fragment/general.html :: footer-includes"></th:block>
</body>
</html>
